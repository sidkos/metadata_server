components:
  schemas:
    HealthCheck:
      type: object
      description: |-
        Serializer for the health check response.

        Fields:
            status (CharField): Service status string (e.g., "ok").
      properties:
        status:
          type: string
      required:
      - status
    PatchedUserUpdate:
      type: object
      description: |-
        Serializer for updating users with strict id immutability.

        - `id` is read-only.
        - If `id` appears in the request body, return 400 with a clear error.
      properties:
        id:
          type: string
          readOnly: true
          description: Israeli ID (string, 5-9 digits, valid checksum)
        name:
          type: string
          description: Full name (required).
          maxLength: 100
        phone:
          type: string
          description: Phone number in E.164 format (e.g., +972...).
          maxLength: 20
        address:
          type: string
          description: Street address (required).
          maxLength: 255
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    User:
      type: object
      description: Serializer for the User model.
      properties:
        id:
          type: string
          description: Israeli ID (string, 5-9 digits, valid checksum)
          maxLength: 9
        name:
          type: string
          description: Full name (required).
          maxLength: 100
        phone:
          type: string
          description: Phone number in E.164 format (e.g., +972...).
          maxLength: 20
        address:
          type: string
          description: Street address (required).
          maxLength: 255
      required:
      - address
      - id
      - name
      - phone
    UserUpdate:
      type: object
      description: |-
        Serializer for updating users with strict id immutability.

        - `id` is read-only.
        - If `id` appears in the request body, return 400 with a clear error.
      properties:
        id:
          type: string
          readOnly: true
          description: Israeli ID (string, 5-9 digits, valid checksum)
        name:
          type: string
          description: Full name (required).
          maxLength: 100
        phone:
          type: string
          description: Phone number in E.164 format (e.g., +972...).
          maxLength: 20
        address:
          type: string
          description: Street address (required).
          maxLength: 255
      required:
      - address
      - id
      - name
      - phone
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
