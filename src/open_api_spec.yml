paths:
  /api/health/:
    get:
      operationId: health_retrieve
      description: |-
        Return service status.

        Args:
            request (Request): The incoming request instance.
            *args: Unused positional arguments.
            **kwargs: Unused keyword arguments.

        Returns:
            Response: JSON body {"status": "ok"} with HTTP 200.
