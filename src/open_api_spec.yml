          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
components:
  schemas:
    HealthCheck:
      type: object
      properties:
        status:
          type: string
      required:
      - status
    User:
      type: object
      description: Serializer for the User model.
      properties:
        id:
          type: string
          description: Israeli ID (string, 5-9 digits, valid checksum)
          maxLength: 9
        name:
          type: string
          description: Full name (required).
          maxLength: 100
        phone:
          type: string
          description: Phone number in E.164 format (e.g., +972...).
          maxLength: 20
        address:
          type: string
          description: Street address (required).
          maxLength: 255
      required:
      - address
      - id
      - name
      - phone
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
