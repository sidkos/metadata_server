name: 🔄 CI-CD

on:
  push:
  workflow_dispatch:

concurrency:
  group: 'CI-CD - ${{ github.workflow }} @ ${{ github.ref_name }}'
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write
  pull-requests: read
  packages: write

jobs:
  ci:
    name: 🛠️ CI
    uses: sidkos/metadata_server/.github/workflows/ci.yml@main
    secrets: inherit

